path:
    train_path: ./NLP_dataset/train/debug.csv
    dev_path: ./NLP_dataset/train/debug.csv # 수정 필요
    predict_path: ./NLP_dataset/test/test_data.csv


exp:
    exp_name : baseline-focal-test # 변경 해야함!! 실험 이름
    project_name : lhJoon_exp # 변경 해야함!! 실험 공간 ex) Moongi_exp

data:
    aug_option : None
    
model:
    model_name: klue/bert-base
    type : base

train:
    loss_name : 'focal'
    gpus: 1
    batch_size: 64
    max_epoch: 1
    learning_rate: 5e-5
    logging_step: 1
    save_total_limit : 3 # number of total save model.
    save_steps : 500 # model saving step.
    warmup_steps : 500 # number of warmup steps for learning rate scheduler
    weight_decay : 0.01 # strength of weight decay
    logging_steps : 100  # log saving step.
    eval_steps : 500 # evaluation step
    scheduler : 'linear' # linear OR cosine OR steplr
    metric_for_best_model : 'micro f1 score'
    patience : 3

test:
    model_dir : ./results/testmodel
    prediction : ./predict/best_base_model_focal_submission.csv

score:
    f1_score: 65.3435
    auprc : 63.2901
